<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>css</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
			.box1{
				margin: 10x auto;
				border: 5px solid #ccc;
				padding: 30px;
				text-align: center;
			}
			.box2{
				margin: 10x auto;
				border: 10px solid #ff00ff;
				padding: 25px;
				text-align: left;
			}
		</style>

		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(){
				$("#box").css("color","red");
			});
			$("#btn2").click(function(){
				$("#box").css("color","green");
			});
			$("#btn3").click(function(){
				$("#box").css("color","blue");
			});
			$("#btn4").click(function(){
				$("#box").css("background-color","red");
			});
			$("#btn5").click(function(){
				$("#box").css("background-color","green");
			});
			$("#btn6").click(function(){
				$("#box").css("background-color","blue");
			});
			$("#btn7").click(function(){
				$("#box").css("width","50%");
			});
			$("#btn8").click(function(){
				$("#box").css("width","auto");
			});
			$("#btn9").click(function(){
				$("#box").addClass("box1");
				$("#box").removeClass("box2");
			});
			$("#btn10").click(function(){
				$("#box").addClass("box2");
				$("#box").removeClass("box1");
			});
		});
		</script>
	</head>

	<body>
		<h1>CSS 제어</h1>
		<div id="box" class="box1"><h1>테스트 영역</h1></div>
		<input type="button" id="btn1" value="(글자) red"/>
		<input type="button" id="btn2" value="(글자) green"/>
		<input type="button" id="btn3" value="(글자) blue"/>
		<input type="button" id="btn4" value="(배경) red"/>
		<input type="button" id="btn5" value="(배경) green"/>
		<input type="button" id="btn6" value="(배경) blue"/>
		<input type="button" id="btn7" value="너비 50%"/>
		<input type="button" id="btn8" value="너비 자동"/>
		<input type="button" id="btn9" value="box1클래스 적용"/>
		<input type="button" id="btn10" value="box2클래스 적용"/>
	</body>
</html>
