<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>endfunction</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
			/* 목록정의 태그의 초기화 및 박스 왼쪽 배치 */
			#thumb{
				padding: 0; 
				margin: 0;
				list-style: none;
				width: 100px; 
				float: left;
			}
			
			/* 목록의 개별항목에 대한 여백 */
			#thumb li{ padding: 5px 10px; }
			
			/* 썸네일 이미지 크기 지정 */
			#thumb img{ width: 80px; height: 80px; }
			
			/* 큰 이미지 영역 크기지정 및 왼쪽 배치 */
			#view{
				padding: 5px 0; 
				width: 360px; 
				height: 270px; 
				float: left;
			}
			
			/* 이미지 크기 지정 */
			#view img{ width: 100%; height: 100%; }
		</style>

		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
			$(function(){
				//첫번째 링크 클릭
				$(".item:eq(0)").click(function(){
					//링크 주소의 href속성 값 획득
					var image = $(this).attr("href");
					
					//이미지 영역 0.5초 숨김
					$("#view").hide(1500,function(){
						//이미지가 사라진 다음 이미지의 경로를 클릭한 링크의 href속성값으로 대치
						$("#view img").attr("src",image);
						//다시 현재요소 화면 출력
						$(this).show(1300);
					});
					return false;					
				});
				
				/* 아래는 같은 방법으로 애니메이션의 종류인 fade와 slide로 변경한 코드 */
				//두번째 링크 클릭
				$(".item:eq(1)").click(function(){
					//링크 주소의 href속성 값 획득
					var image = $(this).attr("href");
					
					$("#view").fadeOut(1500,function(){
						//이미지가 사라진 다음 이미지의 경로를 클릭한 링크의 href속성값으로 대치
						$("#view img").attr("src",image);
						//다시 현재요소 화면 출력
						$(this).fadeIn(1300);
					});
					return false;					
				});
				
				//세번째 링크 클릭
				$(".item:eq(2)").click(function(){
					//링크 주소의 href속성 값 획득
					var image = $(this).attr("href");
					
					$("#view").slideUp(1500,function(){
						//이미지가 사라진 다음 이미지의 경로를 클릭한 링크의 href속성값으로 대치
						$("#view img").attr("src",image);
						//다시 현재요소 화면 출력
						$(this).slideDown(1300);
					});
					return false;					
				});
			});
		</script>

	</head>

	<body>
		<!-- 썸네일 이미지 영역 -->
		<ul id="thumb">
			<li><a href="img/1.jpg" class="item"><img src="img/1.jpg"></a></li>
			<li><a href="img/2.jpg" class="item"><img src="img/2.jpg"></a></li>
			<li><a href="img/3.jpg" class="item"><img src="img/3.jpg"></a></li>
		</ul>
		<!-- 큰 이미지 영역 -->
		<div id="view"><img src="img/1.jpg"></div>
	</body>
</html>
