<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>category</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<!-- 공통 css -->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>

		<style type="text/css">
			/** 빈 요소를 숨김. 각 span안에 드롭다운을 출력하게 됨 */
			form > span { /* 폼의 자식인 span */
				display: none;
			}
		</style>

		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
			$(function(){
				//category-data.html 오타를 줄이기 위한 변수 선언
				var category = "ajax/text/category-data.html ";
				
				//기본적으로 1depth의 드롭다운로드
				$("#category1").load(category+"#category1-1", function(){
					//로딩이 완료되면 드롭다운을 감싸는 태그요소를 화면에 표시
					$(this).show();
				});
				
				//드롭다운은 본문에 없으므로 이벤트를 미리 정의해야한다.
				//1depth에 대한 change이벤트
				$(document).on("change", "#category1 > select", function(){
					//1depth가 변경되므로 2,3depth는 초기화
					$("#category2").empty().hide();
					$("#category3").empty().hide();
					//선택된 항목이 지시하는 하위 카테고리 페이지의 URL 얻기
					var target = $(this).find("option:selected").attr("data-target");
					var selector = category + target;
					//다음항목 로드
					$("#category2").load(selector, function(){
						$(this).show();
					});
				});
				
				//2depth에 대한 change이벤트
				$(document).on("change", "#category2 > select", function(){
					//3depth 초기화
					$("#category3").empty().hide();
					//선택된 항목이 지시하는 하위 카테고리 페이지의 URL 얻기
					var target = $(this).find("option:selected").attr("data-target");
					var selector = category + target;
					//다음항목 로드
					$("#category3").load(selector, function(){
						$(this).show();
					});
				});
				
				//3depth에 대한 change이벤트
				$(document).on("change", "#category3 > select", function(){
					//선택항목이 존재한다면
					if($(this).find("option:selected").index() > 0 ){
						//모든 드롭다운의 선택값 추출
						var data1 = $("#category1 > select > option:selected").val();
						var data2 = $("#category2 > select > option:selected").val();
						var data3 = $("#category3 > select > option:selected").val();
						//class속성값이 console인 요소에게 출력
						$(".console").html(data1+" &gt;"+data2+" &gt;"+data3);
					}
				});
			});
		</script>

	</head>
	<body>
		<h1 class="title">동적 드롭다운</h1>
		<div class="exec">
			<form>
				<!-- 각 단계별 dropdown을 표시할 span태그 -->
				<span id="category1"></span>
				<span id="category2"></span>
				<span id="category3"></span>
			</form>
		</div>
		<!-- 최종 선택 결과를 표시할 곳 -->
		<div class="console"></div>
	</body>
</html>
