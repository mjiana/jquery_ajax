<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>xml(2)</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<!-- 공통 css -->
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>

		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
		$(function(){
			$("#mybtn").click(function(){
				$.ajax({
					url:"ajax/xml/04.xml",
					type:"get",
					dataType:"xml",
					cache:false,
					timeout:30000,
					success: function(xml){
						//반복되는 태그 단위를 찾아서 each함수 사용
						$(xml).find("subject").each(function(){
							//각 파일 안에 개별요소 데이터 추출
							var title = $(this).find("title").text();
							var time = $(this).find("time").text(); 
							var teacher = $(this).find("teacher").text();
							
							// html요소 동적 생성, 자동으로 닫는 태그가 생성(브라우저 실행 후 F12로 확인하기)
							var div = $("<div>");
							var p1 = $("<p>").html(title);
							var p2 = $("<p>").html(time);
							var p3 = $("<p>").html(teacher);
							
							//동적요소 결합, 출력
							div.append(p1).append(p2).append(p3);
							$("#result").append(div);
							$("#result").append("<hr/>");
						});
					},
					error: function(xhr, textStatus, errorThrown){
						$("div").html("<div>"+textStatus+" (HTTP-"+xhr.status+" / "+errorThrown+")</div>");
					}
				});
			});
		});
		</script>

	</head>
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 XML데이터 읽기 (2)</h1>
		<div class="exec">
			<input type="button" value="xml데이터 가져오기" id="mybtn" />
		</div>
		<div class="console" id="result"></div>
	</body>
</html>
